<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .text-sample {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
            margin-bottom: 20px;
        }
        
        .color-demo {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-box {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .green { background-color: #2ecc71; }
        .purple { background-color: #9b59b6; }
        .orange { background-color: #f39c12; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Beautiful Typography</h1>
        <p class="subtitle">Colors and fonts make websites amazing</p>
        
        <p class="text-sample">
            This is a sample of beautiful typography. Notice how the font choice, 
            line height, and color work together to create a pleasant reading experience.
        </p>
        
        <div class="color-demo">
            <div class="color-box red">Red</div>
            <div class="color-box blue">Blue</div>
            <div class="color-box green">Green</div>
            <div class="color-box purple">Purple</div>
            <div class="color-box orange">Orange</div>
        </div>
    </div>
</body>
</html>
