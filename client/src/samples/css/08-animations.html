<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .demo-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Transition Examples */
        .hover-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            
            /* Transition property */
            transition: all 0.3s ease;
        }
        
        .hover-button:hover {
            background-color: #e74c3c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .color-change {
            background-color: #2ecc71;
            transition: background-color 0.5s ease;
        }
        
        .color-change:hover {
            background-color: #f39c12;
        }
        
        .size-change {
            background-color: #9b59b6;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .size-change:hover {
            transform: scale(1.1);
        }
        
        /* Loading Spinner Animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ecf0f1;
            border-left: 5px solid #3498db;
            border-radius: 50%;
            margin: 20px auto;
            
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Bouncing Ball */
        .ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d63031);
            border-radius: 50%;
            margin: 20px auto;
            
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-40px);
            }
        }
        
        /* Pulsing Heart */
        .heart {
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            margin: 20px auto;
            position: relative;
            transform: rotate(-45deg);
            
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -30px;
            left: 0;
        }
        
        .heart::after {
            left: 30px;
            top: 0;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.2);
            }
        }
        
        /* Sliding Text */
        .slide-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #3498db;
            width: 0;
            margin: 20px auto;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            
            animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        
        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #3498db;
            }
        }
        
        /* Floating Elements */
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="float">ðŸŽ¨ CSS Animations & Transitions</h1>
        
        <div class="section">
            <h2>Hover Transitions</h2>
            <p>Hover over these buttons to see smooth transitions:</p>
            <button class="hover-button">Default</button>
            <button class="hover-button color-change">Color Change</button>
            <button class="hover-button size-change">Size Change</button>
        </div>
        
        <div class="section">
            <h2>CSS Animations</h2>
            
            <h3>Loading Spinner</h3>
            <div class="spinner"></div>
            
            <h3>Bouncing Ball</h3>
            <div class="ball"></div>
            
            <h3>Pulsing Heart</h3>
            <div class="heart"></div>
        </div>
        
        <div class="section">
            <h2>Typewriter Effect</h2>
            <div class="slide-text">Hello, Beautiful Web Design!</div>
        </div>
    </div>
</body>
</html>
