<!DOCTYPE html>
<html>
<head>
    <style>
        /* Element selector */
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        /* Class selector */
        .intro {
            color: #3498db;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* ID selector */
        #special {
            background-color: #f39c12;
            padding: 15px;
            border-radius: 5px;
        }
        
        /* Descendant selector */
        .container p {
            color: #27ae60;
            margin: 10px 0;
        }
        
        /* Pseudo-class selector */
        button:hover {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Demo</h1>
    <p class="intro">This paragraph uses a class selector.</p>
    <p id="special">This paragraph uses an ID selector.</p>
    
    <div class="container">
        <p>This paragraph is inside a container.</p>
        <p>So is this one!</p>
    </div>
    
    <button>Hover over me!</button>
</body>
</html>
