<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .welcome {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        .highlight {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .styled-text {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS!</h1>
    
    <div class="welcome">
        This is your first styled webpage! CSS makes everything beautiful.
    </div>
    
    <p>Normal paragraph text looks plain.</p>
    
    <div class="highlight">
        But this text stands out with CSS styling!
    </div>
    
    <p class="styled-text">
        This text is red, big, bold, and underlined!
    </p>
    
    <p>Try changing the colors in the CSS above to see immediate results!</p>
</body>
</html>
